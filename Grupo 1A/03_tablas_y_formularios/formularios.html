<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <style>
        h1 {
            text-align: center;
        }
        body {
            /* background-color: #6f2121; */
            /* background-color: rgba(0, 0, 0, 0.5);
            color: white; */
            background-image: url(img/giphy.gif);
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;            
        }
    </style>
    
</head>
<body>
    <button><a href=".">Volver</a></button>
    <h1>Formularios</h1>

    <form action="index.html" accept-charset="UTF-8">
        <h2>Encuesta</h2>

        <div>
            <label for="Nombre completo">Nombre completo</label>
            <input type="text" name="Nombre completo" id="Nombre completo" placeholder="ejm: pepito" required />
        </div>
        <br/>
        <div>
            <label for="Fecha de nacimiento">Fecha de nacimiento</label>
            <input 
            type="date" 
            name="Fecha de nacimiento" 
            id="Fecha de nacimiento" 
            required 
            />
        </div>
        <br/>
        <div>
            <label for="Edad">Edad</label>
            <input 
            type="number" 
            name="Edad" 
            id="Edad" 
            min="0" 
            required 
            />
        </div>
        <br/>
        <fieldset>
            <legend>Otras preguntas</legend>
            <label>Estado civil:</label><br/>
            <input 
            type="radio" 
            value="casado" 
            name="Estado civil" 
            id="casado" 
            />
            <label for="casado">Casado</label>
            <input 
            type="radio" 
            value="soltero" 
            name="Estado civil" 
            id="soltero" 
            /> 
            <label for="soltero">Soltero</label>
            <input 
            type="radio" 
            value="union libre" 
            name="Estado civil" 
            id="union libre" 
            />
            <label for="union libre">Union libre</label>
            <br/>
            <br/>
            <label for="Genero">Genero:</label>
            <select name="genero" id="genero">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <br/>
            <br/>

            <div>
                <label for="color">Color favorito</label>
                <input type="color" name="color" id="color">
            </div>
            <br />
            <div>
                <label for="email">Correo electronico</label>
                <input 
                placeholder="ejm@dominio.com" 
                type="email" 
                name="email" 
                id="email" 
                readonly
                disabled
                value="ejm@dominio.com"
                required/>
                <br />
                <br />
                <label for="password">Contraseña</label>
                <input 
                type="password" 
                name="password" 
                id="password"
                required />
            </div>
            <br/>

            <div>
                <label for="ciudad">Ciudad</label>
                <select name="ciudad" id="ciudad" required>
                    <option value="Bogota">Bogotá</option>
                    <option value="Medellin" selected>Medellín</option>
                    <option value="Cartagena">Cartagena</option>
                    <option value="Barranquilla">Barranquilla</option>
                    </select>
            </div>
            <div>
                <p>Descripcion</p>
                <textarea name="descripcion" id="descripcion" 
                cols="30" rows="05" placeholder="Descripcion">
                </textarea>
            </div>
            <br/>
            <div>
                <input type="button" value="boton">
                <input type="checkbox" name="terminos" id="terminos">
                <label for="terminos">Aceptar terminos y condiciones</label>
                <input type="date" name="" id="">
                <input type="file" name="" id="">
                <input type="hidden" name="" id="">
                <input type="month" name="month" id="month" placeholder="month">
                <input type="range" name="range" id="range">
                <input type="datetime-local" name="" id="">
                <input type="reset" value="reset">
                <input type="search" name="search" id="search" placeholder="search">
                <input type="tel" name="tel" id="tel" placeholder="tel">
                <input type="time" name="time" id="time" >
                <input type="week" name="week" id="week" placeholder="week">
                
            </div>

        </fieldset>
        <!-- Una forma de enviar -->
        <!-- <input type="submit" value="Enviar"> -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
